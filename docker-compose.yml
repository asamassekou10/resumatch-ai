services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: resume_optimizer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/resume_optimizer
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-for-sessions}
      FLASK_ENV: development
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL:-alhassane.samassekou@gmail.com}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      RATELIMIT_ENABLED: "true"
      LOG_LEVEL: INFO
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  postgres_data:
